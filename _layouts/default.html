<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="{{ page.class }}">
    {% include header.html %}
    {% include sprite.svg %}

    {{ content }}

    {% include footer.html %}
  </body>

  <script>
  let scrollTrigger = 200
  function fixNav() {
    if(window.scrollY >= scrollTrigger) {
      document.body.classList.add('scrolling');
    } else {
      document.body.classList.remove('scrolling');
    }
  }
  window.addEventListener('scroll', fixNav);
</script>
</html>
